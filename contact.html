<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Contact</title>
</head>

<body>
  <div class="flex-col">
    <div class="flex1">
      <header id="header">
        <h1>greatRecords!</h1>
        <nav>
          <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="vinyls.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <p class="pcontact">Please fill out this form if you have questions or concerns. We will contact you back as
          soon as possible.</p>
        <div class="ccontainer">
          <form>
            <div class="fullname">
              <label class="label" >Full Name</label>
              <input class="inputname" type="text" aria-label= "full name"> 
            </div> 
            <br>
            <div>
              <label>Email</label>
              <input class="inputemail" type="text" aria-label="email">
            </div>
            <br>
            <div>
              <label>Phone</label>
              <input class="inputnumber" type="text" aria-label= "phone number">
            </div>
            <br>
            <div>
              <label></label>
              <textarea class="inputtext" name="comment" placeholder="Write us a message"></textarea>
            </div>
            <br>
            <div>
              <input class="submit" type="Submit" name="Submit" value="Submit">
            </div>  
          </form>
        </div>
      </main>
    </div>
    <footer class="section-p1" id="contact-footer">
      <div class="cr">
        <p>greatRecords &copy; 2022 </p>
      </div>

      <div class="socials">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
      </div>
    </footer>
  </div>



</body>

</html>
